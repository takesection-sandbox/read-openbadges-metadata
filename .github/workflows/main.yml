name: build Re:VIEW PDF
on:
  push:
    paths:
      - "src/**"
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
      - name: Maven
        run: mvn --batch-mode package
      - run: ls target/*jar

